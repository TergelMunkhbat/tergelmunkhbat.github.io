<!-- Slim Navbar Component - Minimalist navigation bar for article pages
     Features: Sticky positioning, responsive hamburger menu, max 100px height -->

{% assign info = site.data.main_info %}

<header class="slim-navbar">
  <div class="navbar-container">
    <!-- Branding: Name/Logo (Left side) -->
    <div class="navbar-brand">
      <a href="{{ site.baseurl }}/" class="brand-link">{{ info.name }}</a>
    </div>

    <!-- Mobile Hamburger Toggle (Checkbox Hack for CSS-only functionality) -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation menu">
    <label for="nav-toggle" class="nav-toggle-label" aria-label="Menu">
      <span class="hamburger-icon">â˜°</span>
    </label>

    <!-- Navigation Menu (Right side) -->
    <nav class="nav-menu" role="navigation">
      <a href="{{ site.baseurl }}/" class="nav-link">Home</a>
      <a href="{{ site.baseurl }}/blog/index.html" class="nav-link">Blog</a>
    </nav>
  </div>
</header>
