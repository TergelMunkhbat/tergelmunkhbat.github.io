<!-- Bio Section Component - Reusable biographical information display
     Variants: "hero" (homepage header) or "footer" (article footer)
     Usage: { % include bio-section.html variant="hero" % } (remove spaces) -->

{% assign variant = include.variant | default: "default" %}
{% assign info = site.data.main_info %}

<div class="bio-section bio-{{ variant }}">
  {% if variant == "hero" %}
    <!-- Hero Header Variant: Large, centered layout for homepage -->
    <div class="row">
      <div class="three columns">
        <a href="{{ site.baseurl }}/"><img class="u-max-full-width profile-pic-large" src='{{ site.baseurl }}{{ info.profile_pic }}' alt="{{ info.name }}"></a>
      </div>
      <div class="nine columns main-description">
        <h1 class="name">{{ info.name }}</h1>
        <p class="title">{{ info.title }}</p>
        <p class="email">{{ info.email }}</p>
        <p class="social-icons">
          <span onclick="window.open('{{ info.cv }}')" style="cursor: pointer">
            <i class="fa fa-download" aria-hidden="true"></i>
          </span>
          <span onclick="window.open('{{ info.semantic_scholar }}')" style="cursor: pointer">
            <i class="ai fa ai-semantic-scholar-square" aria-hidden="true"></i>
          </span>
          <span onclick="window.open('{{ info.google_scholar }}')" style="cursor: pointer">
            <i class="ai fa ai-google-scholar-square" aria-hidden="true"></i>
          </span>
          <span onclick="window.open('{{ info.linkedin }}')" style="cursor: pointer">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </span>
          <span onclick="window.open('{{ info.github }}')" style="cursor: pointer">
            <i class="fa fa-github" aria-hidden="true"></i>
          </span>
        </p>
      </div>
    </div>
  {% elsif variant == "footer" %}
    <!-- Footer Variant: Compact, horizontal layout for article footer -->
    <div class="row">
      <div class="two columns">
        <img class="u-max-full-width profile-pic-small" src='{{ site.baseurl }}{{ info.profile_pic }}' alt="{{ info.name }}">
      </div>
      <div class="ten columns bio-text">
        <h3 class="name">{{ info.name }}</h3>
        <p class="title">{{ info.title }}</p>
        <p class="social-icons-inline">
          <span onclick="window.open('{{ info.cv }}')" style="cursor: pointer">
            <i class="fa fa-download" aria-hidden="true"></i>
          </span>
          <span onclick="window.open('{{ info.semantic_scholar }}')" style="cursor: pointer">
            <i class="ai ai-semantic-scholar-square" aria-hidden="true"></i>
          </span>
          <span onclick="window.open('{{ info.google_scholar }}')" style="cursor: pointer">
            <i class="ai ai-google-scholar-square" aria-hidden="true"></i>
          </span>
          <span onclick="window.open('{{ info.linkedin }}')" style="cursor: pointer">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </span>
          <span onclick="window.open('{{ info.github }}')" style="cursor: pointer">
            <i class="fa fa-github" aria-hidden="true"></i>
          </span>
        </p>
      </div>
    </div>
  {% endif %}
</div>
